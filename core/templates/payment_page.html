<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page - Pague.fit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Payment Details</h1>
        <p class="text-gray-600">Transaction Reference</p>
        <p class="text-lg font-semibold text-blue-600 mt-2">{{ public_id }}</p>
      </div>

      <div class="space-y-4">
        <div class="bg-gray-50 p-4 rounded-md">
          <p class="text-sm text-gray-500">
            Please keep this reference ID for your records:
          </p>
          <p class="font-mono text-gray-700 mt-1">{{ public_id }}</p>
        </div>

        <!-- Payment form placeholder -->
        <div class="space-y-4">
          <button
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition duration-200"
          >
            Proceed to Payment
          </button>

          <button
            class="w-full bg-gray-200 text-gray-700 py-3 px-4 rounded-md hover:bg-gray-300 transition duration-200"
          >
            Cancel
          </button>
        </div>
      </div>

      <div class="mt-8 text-center text-sm text-gray-500">
        <p>Need help? Contact our support team</p>
      </div>
    </div>
  </body>
</html>
